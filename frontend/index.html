<!DOCTYPE html>
<html lang="en-KE">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://qezzykenya.company/" />
    <link rel="alternate" href="https://qezzykenya.company/" hreflang="en-KE" />
    <link rel="alternate" href="https://qezzykenya.company/" hreflang="x-default" />

    <!-- SEO Title & Description -->
    <title>Qezzy Kenya – Turn Spare Time Into Real Income</title>
    <meta
      name="description"
      content="Join 10,000+ Kenyans earning money online. Complete simple tasks, refer friends, get paid instantly via M-Pesa."
    />

    <!-- Brand Identity -->
    <meta name="application-name" content="Qezzy Kenya" />
    <meta name="theme-color" content="#F59E0B" />

    <!-- Favicon -->
    <link rel="icon" href="/logo.png" type="image/png" sizes="512x512" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Preload Critical Assets -->
    <link rel="preload" href="/logo.png" as="image" />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Qezzy Kenya – Turn Spare Time Into Real Income" />
    <meta
      property="og:description"
      content="Join 10,000+ Kenyans earning money online. Complete simple tasks, refer friends, get paid instantly via M-Pesa."
    />
    <meta property="og:url" content="https://qezzykenya.company/" />
    <meta property="og:image" content="https://qezzykenya.company/social-banner.jpg" />
    <meta property="og:site_name" content="Qezzy Kenya" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Qezzy Kenya – Earn Money Online in Kenya" />
    <meta
      name="twitter:description"
      content="Activate for KES 300. Earn from tasks & referrals. Withdraw instantly to M-Pesa. Trusted by thousands."
    />
    <meta name="twitter:image" content="https://qezzykenya.company/social-banner.jpg" />

    <!-- Structured Data (Enhanced Schema) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Qezzy Kenya",
      "description": "Earn money by completing paid tasks and referring friends in Kenya. Instant M-Pesa withdrawals.",
      "url": "https://qezzykenya.company/",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "300",
        "priceCurrency": "KES",
        "description": "One-time account activation fee (credited to user wallet)"
      },
      "creator": {
        "@type": "Organization",
        "name": "Qezzy Kenya",
        "url": "https://qezzykenya.company/",
        "logo": "https://qezzykenya.company/logo.png",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "KE"
        }
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "1500"
      }
    }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
