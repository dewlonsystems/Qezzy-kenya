<!DOCTYPE html>
<html lang="en-KE">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://qezzykenya.company/" />

    <!-- SEO Title -->
    <title>Qezzy Kenya – Paid Online Surveys in Kenya</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Qezzy Kenya lets you earn money by completing paid online surveys. Join today and turn your opinion into cash with easy surveys in Kenya."
    />

    <!-- Brand Identity -->
    <meta name="application-name" content="Qezzy Kenya" />
    <meta name="theme-color" content="#2563eb" />

    <!-- Favicon / Logo (PNG only) -->
    <link rel="icon" href="/logo.png" type="image/png" sizes="512x512" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Qezzy Kenya – Paid Online Surveys in Kenya" />
    <meta
      property="og:description"
      content="Complete tasks, refer friends, and withdraw your earnings instantly via M-Pesa."
    />
    <meta property="og:url" content="https://qezzykenya.company/" />
    <meta property="og:image" content="https://qezzykenya.company/social-banner.jpg" />
    <meta property="og:site_name" content="Qezzy Kenya" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Qezzy Kenya – Paid Online Surveys in Kenya" />
    <meta
      name="twitter:description"
      content="Earn money by completing simple tasks and referring friends. Instant M-Pesa withdrawals."
    />
    <meta name="twitter:image" content="https://qezzykenya.company/social-banner.jpg" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FinancialService",
      "name": "Qezzy Kenya",
      "description": "Survey-based earning platform with M-Pesa payouts in Kenya.",
      "url": "https://qezzykenya.company/",
      "logo": "https://qezzykenya.company/logo.png",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "KE"
      }
    }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>

    <!-- React / Vite Entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
