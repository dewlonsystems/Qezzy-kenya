<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title -->
    <title>Qezzy Kenya – Task Earning Platform</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Qezzy Kenya is a task earning platform where users complete surveys, refer friends, and withdraw earnings instantly via M-Pesa."
    />

    <!-- Brand Identity -->
    <meta name="application-name" content="Qezzy Kenya" />
    <meta name="theme-color" content="#2563eb" />

    <!-- Favicon / Logo (PNG only) -->
    <link rel="icon" href="/logo.png" type="image/png" sizes="512x512" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Qezzy Kenya – Task Earning Platform" />
    <meta
      property="og:description"
      content="Complete tasks, refer friends, and withdraw your earnings instantly via M-Pesa."
    />
    <meta property="og:url" content="https://qezzykenya.company/" />
    <meta property="og:image" content="https://qezzykenya.company/logo.png" />
    <meta property="og:site_name" content="Qezzy Kenya" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Qezzy Kenya – Task Earning Platform" />
    <meta
      name="twitter:description"
      content="Earn money by completing simple tasks and referring friends. Instant M-Pesa withdrawals."
    />
    <meta name="twitter:image" content="https://qezzykenya.company/logo.png" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
